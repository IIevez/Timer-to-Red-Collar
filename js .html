<!DOCTYPE HTML>
<html>
<head>
	 <meta charset="utf-8">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <title>Проект Red Collar</title>
	 <style>
		body{
			padding:30px
		
		}
	 </style>
</head>
<script>
	let control=0
	let interval
	let min=25 ,
		sec = 0
	let start = function() {
		if(document.getElementById("frames").innerHTML=="1"){
			if (document.getElementById("but1").value=="START"){
				if(control==0){
					control++
				}
				document.getElementById("but1").value="STOP"
				make : time_schet()
			}
			else {
				clearInterval(interval)
				document.getElementById("but1").value="START"
				return
			}
			}
		if(document.getElementById("frames").innerHTML=="2"){
			if (document.getElementById("but2").value=="START"){
				if(control==0){
					control++
				}
				document.getElementById("but2").value="STOP"
				make : time_schet()
			}
			else {
				clearInterval(interval)
				document.getElementById("but2").value="START"
				return
			}
			}
		if(document.getElementById("frames").innerHTML=="3"){
			if (document.getElementById("but3").value=="START"){
				if(control==0){
					control++
				}
				document.getElementById("but3").value="STOP"
				make : time_schet()
			}
			else {
				clearInterval(interval)
				document.getElementById("but3").value="START"
				return
			}
			}
			
			
			
			}
	let time_schet= function(){
			interval = setInterval( () => { 
				if(sec == 0){
					sec = 60
					if(min == 0) {
						document.getElmentById('but1').value="START"
						return
							}
				else min-=1
				}
				if(sec !=0 ) {
					sec -= 1
				}
				document.getElementById('time').innerHTML = min + ":" + sec
			}, 1000)

			document.getElementById('time').innerHTML = min + ":" + sec
	}
	let next=function(){
		if(document.getElementById("frames").innerHTML=="1"){
			document.getElementById("all_but").innerHTML='<input type="button" style="width:250px; height:100px; font-size:35px" onclick="start()" value="START" id="but2">'
			document.getElementById("frames").innerHTML="2"
			clearInterval(interval)
			document.getElementById("but2").value="START"
			document.getElementById("time").innerHTML='<p>5:0</p>'
			min=5
			sec=0
			return
		}
		if(document.getElementById("frames").innerHTML=="2"){
			document.getElementById("all_but").innerHTML='<input type="button" style="width:250px; height:100px; font-size:35px" onclick="start()" value="START" id="but3">'
			document.getElementById("frames").innerHTML="3"
			clearInterval(interval)
			document.getElementById("but3").value="START"
			document.getElementById("time").innerHTML='<p>15:0</p>'
			min=15
			sec=0
			return
		}
		if(document.getElementById("frames").innerHTML=="3"){
			document.getElementById("all_but").innerHTML='<input type="button" style="width:250px; height:100px; font-size:35px" onclick="start()" value="START" id="but1">'
			document.getElementById("frames").innerHTML="1"
			clearInterval(interval)
			document.getElementById("but1").value="START"
			document.getElementById("time").innerHTML='<p>25:0</p>'
			min=25
			sec=0
			return
		}
	
	}
	let reset= function(){
		let zn=document.getElementById("frames").innerHTML
		switch(zn){
			case "1": min=25
					  sec=0
					  clearInterval(interval)
					  document.getElementById("but1").value="START"
					  document.getElementById("time").innerHTML="<p>25:0</p>"
					  break;
			case "2": min=5
					  sec=0
					  clearInterval(interval)
					  document.getElementById("but2").value="START"
					  document.getElementById("time").innerHTML="<p>5:0</p>"
					  break;
			case "3":	min=15
					  sec=0
					  clearInterval(interval)
					  document.getElementById("but3").value="START"
					  document.getElementById("time").innerHTML="<p>15:0</p>"
					  break;
		
		}
	
	
	}
</script>
<body style="">
	 <div class="container" style="" >
		<div style="width:500px; height:300px; font-size:55px;" id="time">
		25:0
		</div>
		<div style="color:white;" id="frames">1</div>
		<div id="all_but">
		<input type="button" style="width:250px; height:100px; font-size:35px" onclick="start()" value="START" id="but1">
		</div>
		<div style=""><input type="button" style="width:200px; height:75px; font-size:40px;" onclick="next()" value="NEXT">
	 </div>
		</div>
		<div style="padding-left:42px"><input type="button" style="width:200px; height:75px; font-size:40px;" onclick="reset()" value="reset">
	 </div>
	 </div>
</body>
</html>
